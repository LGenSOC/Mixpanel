<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mixpanel Test</title>
  <script src="https://cdn.mxpnl.com/libs/mixpanel-2-latest.min.js"></script>
  <script>
    mixpanel.init("YOUR_REAL_PROJECT_TOKEN", {
      debug: true,
      track_pageview: true,
      persistence: "localStorage"
    });

    // Test event on page load
    mixpanel.track("Page Loaded Test");
  </script>
</head>
<body>
  <h1>Mixpanel Tracking Test</h1>
  <button onclick="mixpanel.track('Button Clicked Test')">Click Me</button>
</body>
</html>
